{% extends 'notes_app/index.html' %}

{% block content %}
<h1>Notes</h1>
{% for note in notes %}
<ul>
	<a href="{% url 'notes_app:note_detail' 'note_id=note.id' %}"><li>{{ note.title }} {{ note.id }}</li></a>
</ul>
{% endfor %}
<a href="{% url 'notes_app:new_note' %}">Add Note</a>
  <a href="{% url 'notes_app:logout' %}">Log Out</a>
{% endblock %}
